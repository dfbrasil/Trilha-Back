{% extends 'base.html' %}

{% block title %}

    Listagem de Produtos | {{ block.super }}

{% endblock %}

{% block container %}

<div class="page-header">
    <h1>Produtos</h1>
</div>
<div class="row">

    {% for produto in produtos_list %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <a href="{{ produto.get_absolute_url }}">
                    <img src="https://via.placeholder.com/350x250/?text=Imagem Teste" alt="" />
                </a>
                <div class="caption">
                    <h3>{{ produto }}</h3>
                        {{ produto.descricao|linebreaks }}
                    <p><a href="{{ produto.get_absolute_url }}" class="btn btn-success" role="button">Detalhar</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
    {% endfor %}

    
</div>

{% endblock %}
